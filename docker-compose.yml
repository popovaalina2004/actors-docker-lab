version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: actors-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: Actor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - actors-network

  actors-app:
    build: .
    container_name: actors-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/Actor
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - actors-network

volumes:
  postgres_data:

networks:
  actors-network:
    driver: bridge